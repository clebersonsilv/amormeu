<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FDE2E4; /* Rosa claro */
            color: #4B0082; /* Roxo escuro */
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/48/a5/11/48a5114995d6a0bc34469d698c78a9ae.jpg'); /* Imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Deixa a imagem fixa ao rolar */
        }
        h1 {
            margin-top: 20px;
            color: #FF69B4; /* Rosa vibrante */
        }
        .contador {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #FF1493; /* Rosa profundo */
        }
        .fotos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .fotos img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 5px solid #FF1493; /* Rosa ao redor das fotos */
        }
        p {
            font-size: 1.2rem;
            color: #DA70D6; /* Lilás */
            font-style: italic;
        }
        .video {
            margin: 30px 0;
        }
        .mensagem-amor {
            font-size: 2rem;
            font-weight: bold;
            color: #FF1493; /* Rosa profundo */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Nosso Amor</h1>
    <div class="fotos">
        <img src="img/amor1.jpg" alt="Foto 1">
        <img src="img/amor2.jpg" alt="Foto 2">
    </div>
    <div class="contador" id="contador">
        <!-- O contador será atualizado aqui -->
    </div>
    <p>“Te amar é o melhor presente que já recebi na vida.”</p>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kPa7bsKwL-c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="mensagem-amor">
        Eu te amo, Cristiele!
    </div>
    <script>
        // Data de início do namoro
        const dataInicio = new Date('2023-10-25T00:00:00'); // Data atualizada para 25 de outubro de 2023

        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 30)) % 12;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)) % 30;
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);

            document.getElementById('contador').textContent =
                `${anos} ano(s), ${meses} mês(es), ${dias} dia(s), ${horas} hora(s), ${minutos} minuto(s) e ${segundos} segundo(s) de amor.`;
        }

        // Atualizar contador a cada segundo
        setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
